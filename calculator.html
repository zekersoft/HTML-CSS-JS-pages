<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>easily calculator</title>

<script type="text/javascript">
	function calculator(){
		var num1=document.getElementById('num1').value;
		var num2=document.getElementById('num2').value;
		var ysf=document.getElementById('ysf').value;
		num1=parseFloat(num1);
		num2=parseFloat(num2);

		var result;

		switch(ysf){
			case '+':result=num1 + num2;break;
			case '-':result=num1-num2;break;
			case '*':result=num1*num2;break;
			case '/':result=num1/num2;break;
			case '%':result=num1%num2;break;
		}
		document.getElementById('res').innerHTML="结果为："+result;
	}
</script>
</head>
<body>
<div>
	<input type="text" id="num1" name="" />
	
	<select id="ysf">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>

	<input type="text" id="num2" name="" />
	<input type="button" id="btn" value="计算" onclick="calculator()" />
</div>

<p id="res"></p>




</body>


</html>
